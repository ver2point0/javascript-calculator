<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="JavaScript Calculator by John McIntosh II">
    <meta name="author" content="John McIntosh II">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
    
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- favicon -->
    <link href="img/favicon.png" rel="shortcut icon">
    
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script>
    <script src="https://use.fontawesome.com/8f21d8bb60.js" async></script>
    <script src="js/functionality.js" async></script>
  </head>
  <body>
    <div class="container" id="myECalculator">
      <!-- calculator title -->
      <div class="row">
        <p id="calculatorTitle">My E-Calculator</p>
      </div>
      
      <!-- results screen -->
      <div class="row" id="resultScreen"></div>
      
      <!-- row for AC, CE, %, / -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btns" value="ac">AC</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="ce">CE</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="percent">%</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="divide">/</button>
        </div>
      </div>
      
      <!-- row for 7, 8, 9, * -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btns" value="7">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="8">8</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="9">9</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="multiply">*</button>
        </div>
      </div>
      
      <!-- row for 4, 5, 6, - -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btns" value="4">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="5">5</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="6">6</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="minus">-</button>
        </div>
      </div>
      
      <!-- row for 1, 2, 3, + -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btns" value="1">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="2">2</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="3">3</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="plus">+</button>
        </div>
      </div>
      
      <!-- row for calculator 0, ., = -->
      <div class="row">
        <div class="col-xs-6">
          <button id="zero" value="0">0</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="dot">.</button>
        </div>
        <div class="col-xs-3">
          <button class="btns" value="equal">=</button>
        </div>
      </div>
    </div>
    
    <!-- footer -->
    <footer class="container-fluid footer">
      <p>
        Written and coded by <a href="http://www.github.com/ver2point0" target="_blank">John McIntosh II</a>
      </p>
    </footer>
  </body>
</html>
